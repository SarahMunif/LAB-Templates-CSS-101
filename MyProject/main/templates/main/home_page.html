{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            background-color: #333; /* Dark grey background */
            color: #f4f4f2; /* Light grey text */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        .image-container {
            position: relative;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }

        .text-block {
            position: relative;
            color: white;
            text-align: center; /* Center text horizontally */
            z-index: 10; /* Ensure text is above the image */
        }

        .text-block a {
            color: #cccccc; /* Light grey for links */
            text-decoration: none; /* No underline */
            font-size: 20px; /* Larger text */
            margin-top: 20px; /* Space above the link */
            display: inline-block; /* Needed to apply margin-top */
        }

        .text-block a:hover {
            color: #ffffff; /* White for hovered links */
        }

        header {
            background-color: #1a1a1a; /* Even darker grey for the header */
            color: white; /* White text */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="{% static 'images/MovieBackground.webp' %}" alt="Collection of random movies">
        <div class="text-block">
            <h1>Welcome to My Movie Recommendation</h1>
            <a href="{% url 'main:movies_page' %}">Start</a>
        </div>
    </div>
</body>
</html>
